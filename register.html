<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administrador</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="registro-container">
        <div class="registro-form-box">
            <h2>Registro</h2>
            <form id="registroForm">
                <div class="registro-input-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="registro-input-group">
                    <label for="password">Contrase単a</label>
                    <input type="password" id="password" placeholder="Ingresa tu contrase単a" required>
                </div>
                
                <div class="registro-input-group">
                    <label for="confirm-password">Confirmar Contrase単a</label>
                    <input type="password" id="confirm-password" placeholder="Repite tu contrase単a" required>
                </div>
                <div class="registro-input-group">
                    <label for="role">Rol</label>
                    <select id="role">
                        <option value="admin">Administrador</option>
                        <option value="operator">Usuario</option>
                    </select>
                </div>
                <button type="submit" class="registro-btn">Registrarse</button>
                <p class="registro-message" id="registroMessage"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
